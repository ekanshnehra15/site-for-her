      background: white;

      min-height: 100vh;
      padding: 20px;
      display: flex;

    nav {

      background: white;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 16px;
      border-radius: 0 0 20px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: var(--peach-dark);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 10px;
      transition: all 0.3s ease;

    nav a:hover {
      background-color: var(--peach-base);
      color: white;
    }

      font-size: 2.2em;
      margin: 40px 0 20px;
      text-align: center;
      color: var(--peach-dark);
    }

      font-weight: bold;
      color: var(--peach-dark);
      margin: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: var(--peach-dark);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--peach-base);
    }

    .reassurances {

      text-align: center;
    }

    .reassurances p {
      margin: 10px 0;
      font-style: italic;
      color: var(--peach-dark);
    }

    .sparkle {
      position: absolute;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, var(--peach-base) 0%, transparent 70%);
      border-radius: 50%;
      animation: sparkle 0.8s ease-out forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes sparkle {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 1.8em; }
