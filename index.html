<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Megha Compliment Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ff69b4);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
    }

    header {
      width: 100%;
      background-color: rgba(255, 105, 180, 0.8);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    header a:hover {
      background-color: #ff1493;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .compliment {
      font-size: 2em;
      font-weight: bold;
      color: #fff0f5;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .compliment {
        font-size: 1.5em;
      }
      button {
        font-size: 1em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Compliments</a>
    <a href="letters.html">Letters</a>
  </header>
  <main>
    <h1>Megha, you are <span class="compliment" id="compliment">amazing</span></h1>
    <button onclick="changeCompliment()">Thank you ❤️</button>
  </main>

  <script>
    const compliments = [
      "amazing", "hot", "sexy", "beautiful", "intelligent", "gorgeous", "radiant",
      "brilliant", "strong", "charming", "lovely", "graceful", "stunning", "witty",
      "sweet", "elegant", "cute", "angelic", "fearless", "breathtaking", "magnetic",
      "sparkling", "enchanting", "adorable", "mesmerizing", "vibrant", "passionate",
      "captivating", "kind", "bold", "fabulous", "divine", "talented", "creative",
      "fearless", "funny", "radiant", "confident", "dreamy", "magical", "flawless",
      "dazzling", "vivid", "brave", "gracious", "inspiring", "heartwarming",
      "unique", "vivacious", "irresistible", "fierce", "powerful", "bubbly",
      "adventurous", "glowing", "vulnerable", "cool", "playful", "dynamic",
      "authentic", "kind-hearted", "sassy", "brilliant", "open-hearted", "honest",
      "poised", "unforgettable", "magnetizing", "bold-hearted", "phenomenal"
    ];

    function changeCompliment() {
      const randomIndex = Math.floor(Math.random() * compliments.length);
      document.getElementById("compliment").textContent = compliments[randomIndex];
    }
  </script>
</body>
</html>
