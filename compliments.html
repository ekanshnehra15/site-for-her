header{
    position:sticky;top:0;
    padding:1rem 1.4rem;
    display:flex;justify-content:space-between;align-items:center;
    z-index:60;
    backdrop-filter:blur(12px);
    background:rgba(255,240,232,.55);
    border-bottom:1px solid rgba(255,140,100,.25);
}
.logo{
    font-weight:600;
    font-size:1.05rem;
    letter-spacing:.5px;
    padding:.55rem 1rem;
    background:var(--peach-mid);
    border-radius:40px;
    box-shadow:var(--shadow);
    display:inline-flex;
    align-items:center;
    gap:.4rem;
    animation:popIn .65s .25s both;
}
.logo:before{
    content:"â˜…";
    font-size:.85rem;
    color:var(--peach-accent-darker);
    filter:drop-shadow(0 2px 4px rgba(255,120,80,.3));
    animation:twinkle 3.2s infinite;
}

button#menuBtn{
    all:unset;cursor:pointer;
    width:46px;height:46px;display:grid;place-items:center;
    border-radius:18px;position:relative;
    background:var(--peach-accent);
    box-shadow:var(--shadow);
    transition:var(--trans);
    animation:popIn .6s .3s both;
}
button#menuBtn:hover{background:var(--peach-accent-darker);transform:translateY(-3px) scale(1.04);}
button#menuBtn:active{transform:translateY(0) scale(.94);}
.bars,.bars:before,.bars:after{
    content:"";width:22px;height:3px;background:#fff;
    position:absolute;border-radius:3px;transition:var(--trans);
}
.bars:before{transform:translateY(-7px);}
.bars:after{transform:translateY(7px);}
button[aria-expanded="true"] .bars{background:transparent;}
button[aria-expanded="true"] .bars:before{transform:rotate(41deg);}
button[aria-expanded="true"] .bars:after{transform:rotate(-41deg);}
nav{
    position:fixed;inset:0;
    padding:calc(clamp(2.5rem,6vw,4rem) + 60px) clamp(2.5rem,6vw,4rem) clamp(2.5rem,6vw,4rem);
    backdrop-filter:blur(30px) saturate(140%);
    background:linear-gradient(155deg,rgba(255,207,188,.92),rgba(255,155,120,.88));
    display:flex;flex-direction:column;gap:2.4rem;
    transform:translateX(100%);transition:var(--trans);z-index:55;
}
nav.open{transform:translateX(0);}
nav ul{list-style:none;margin:0;padding:0;display:grid;gap:1rem;}
nav a{
    display:flex;gap:.8rem;align-items:center;
    font-size:clamp(1.2rem,2.4vw,1.6rem);font-weight:500;
    color:var(--ink);text-decoration:none;
    padding:1rem 1.4rem;
    background:rgba(255,255,255,.55);
    border:1px solid rgba(255,150,110,.35);
    border-radius:30px;
    backdrop-filter:blur(6px);
    transition:var(--trans);
    position:relative;overflow:hidden;
}
nav a:before{
    content:"";position:absolute;inset:0;
    background:linear-gradient(90deg,rgba(255,180,150,.8),rgba(255,120,90,.6));
    opacity:0;transition:var(--trans);mix-blend-mode:overlay;
}
nav a:hover:before{opacity:.85;}
nav a:hover{transform:translateY(-6px);box-shadow:0 10px 30px -10px rgba(255,110,70,.5);}
main{
    width:100%;max-width:960px;
    margin:clamp(1.2rem,3vw,2.6rem) auto 4rem;
    padding:0 1.3rem 2rem;

.info-box{
    font-size:clamp(.95rem,1.2vw,1rem);
    max-width:640px;
    background:rgba(255,255,255,.55);
    padding:1rem 1.35rem 1.15rem;
    border:1px solid rgba(255,140,100,.25);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    animation:fadeSlide .75s .2s both;

.cards{
    margin-top:2.2rem;
    display:grid;
    gap:1.6rem;
}
.card{
    position:relative;
    padding:1.35rem 1.25rem 1.55rem;
    background:linear-gradient(165deg,var(--peach-mid),var(--peach-accent));
    border-radius:calc(var(--radius) - 4px);
    overflow:hidden;
    color:#4a2f26;
    border:1px solid rgba(255,130,100,.4);
    box-shadow:0 10px 28px -14px rgba(120,50,20,.35);
    transform:translateY(12px) scale(.97);
    opacity:0;
    animation:cardIn .9s var(--delay) forwards;

.card:before{
    content:"";
    position:absolute;inset:0;
    background:
        radial-gradient(at 15% 20%,rgba(255,255,255,.55),transparent 60%),
        radial-gradient(at 85% 80%,rgba(255,220,200,.8),transparent 65%),
        radial-gradient(at 50% 50%,rgba(255,180,150,.25),transparent 70%);
    mix-blend-mode:overlay;pointer-events:none;
}
.letter-meta{
    display:flex;flex-wrap:wrap;gap:.55rem .9rem;
    font-size:.65rem;letter-spacing:1px;font-weight:600;
    text-transform:uppercase;
    display: none

.badge{

    border-radius:14px;

    border:1px solid rgba(255,140,100,.35);

    border:1px solid rgba(255,140,100,.3);
    position:relative;
}
.actionsBar{
    margin:1.2rem 0 0;
    display:flex;
    gap:1rem;
    flex-wrap:wrap;
}
button.peach{

/* ====== COMPLIMENT WORD ====== */
const complimentWordEl = document.getElementById("complimentWord");
const complimentReasonEl = document.getElementById("complimentReason");
const thankBtn = document.getElementById("thankBtn");
const denyBtn = document.getElementById("denyBtn");
let currentComplimentIndex = -1;

function randomIndex(exclude){
    if(COMPLIMENTS.length < 2) return 0;
    let i;
    do i = Math.floor(Math.random()*COMPLIMENTS.length);
    while(i===exclude);
    return i;
}
function setCompliment(i){
    currentComplimentIndex = i;
    const c = COMPLIMENTS[i];
    complimentWordEl.textContent = c.word;
    complimentWordEl.style.animation="none";
    void complimentWordEl.offsetWidth;
    complimentWordEl.style.animation="popIn .55s both";
    complimentReasonEl.hidden = true;
    complimentReasonEl.textContent = "";
}
function initCompliment(){ setCompliment(randomIndex(-1)); }
thankBtn.addEventListener("click", ()=> setCompliment(randomIndex(currentComplimentIndex)));
denyBtn.addEventListener("click", ()=>{
    const c = COMPLIMENTS[currentComplimentIndex];
    complimentReasonEl.textContent = "Yes you are. " + c.reason;
    complimentReasonEl.hidden = false;
});

/* ====== DAILY COMPLIMENT (date-based stable) ====== */
const dailyTextEl = document.getElementById("dailyComplimentText");
function dailyIndex(){
    const today = new Date().toDateString();
    let sum=0; for(let i=0;i<today.length;i++) sum = (sum + today.charCodeAt(i)*31) % 100000;
    return sum % DAILY_COMPLIMENTS.length;
}
dailyTextEl.textContent = DAILY_COMPLIMENTS[dailyIndex()];

/* ====== METER ====== */
const meterLabel = document.getElementById("meterLabel");
const meterFill = document.getElementById("meterFill");
const meterExplosion = document.getElementById("meterExplosion");
const measureBtn = document.getElementById("measureBtn");
const nextMeterBtn = document.getElementById("nextMeterBtn");
const meterResult = document.getElementById("meterResult");
let meterIndex = 0;

function setMeter(i){
    const item = METER_ITEMS[i];
    meterLabel.textContent = "Measuring " + item.label + "...";
    meterFill.style.transition="none";
    meterFill.style.width="0";
    meterFill.style.filter="brightness(1)";
    meterExplosion.style.opacity=0;
    void meterFill.offsetWidth;
    meterFill.style.transition="width 2.2s cubic-bezier(.55,.15,.15,1),filter .6s";
    meterResult.textContent="";
    measureBtn.style.display="inline-flex";
    nextMeterBtn.style.display="none";
}
function measure(){
    const item = METER_ITEMS[meterIndex];
    if(item.negative){
        meterFill.style.width="0";
        meterResult.textContent="Zero detected.";
        measureBtn.style.display="none";
        nextMeterBtn.style.display="inline-flex";
        return;
    }
    meterFill.style.width="100%";
    meterResult.textContent="Measuring...";
    setTimeout(()=>{
        meterFill.style.filter="brightness(1.4)";
        meterExplosion.style.transition="opacity .5s";
        meterExplosion.style.opacity=1;
        meterResult.textContent="Exceeded scale. Broke the meter.";
        measureBtn.style.display="none";
        nextMeterBtn.style.display="inline-flex";
    },2300);
}
measureBtn.addEventListener("click", measure);
nextMeterBtn.addEventListener("click", ()=>{
    meterIndex = (meterIndex+1) % METER_ITEMS.length;
    setMeter(meterIndex);
});

initCompliment();
setMeter(meterIndex);

const menuBtn = document.getElementById("menuBtn");
const navPanel = document.getElementById("navPanel");
menuBtn.addEventListener("click", toggleMenu);
function toggleMenu(){
    const open = menuBtn.getAttribute("aria-expanded")==="true";
    menuBtn.setAttribute("aria-expanded", String(!open));
    navPanel.classList.toggle("open", !open);
    navPanel.setAttribute("aria-hidden", String(open));
}
document.addEventListener("keydown", e=>{
    if(e.key==="Escape" && navPanel.classList.contains("open")) toggleMenu();
});
